<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="form-container">
        <h1>User Registration</h1>
        <form id="registrationForm">
            <input type="text" id="name" name="name" placeholder="Full Name" required>
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="date" id="dob" name="dob" placeholder="Date of Birth" required>
            <input type="text" id="school" name="school" placeholder="School" required>
            <input type="text" id="college" name="college" placeholder="College" required>
            <input type="text" id="hobby" name="hobby" placeholder="Hobby" required>
            <input type="text" id="aadhaar" name="aadhaar" placeholder="Aadhaar Card Number" required>
            <input type="text" id="address" name="address" placeholder="Address" required>
            <button type="submit" id="submitBtn">Register</button>
        </form>
        <button id="viewUsersBtn">Registered Users</button>
        <p id="successMessage" style="display: none;">Registration Successful!</p>
        <div id="registeredUsers" style="display: none;">
            <h2>Registered Users</h2>
            <ul id="userList"></ul>
        </div>
    </div>
</body>
</html>
